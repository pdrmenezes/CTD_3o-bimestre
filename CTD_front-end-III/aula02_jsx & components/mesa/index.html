<html lang="en">

    <!-- importando Babel -->

    <!-- JSX é JavaScript com XML para criação de componentes em React -->
    <!-- Babel faz a transpilação de JSX para código entendido pelo navegador -->
    <script type="text/babel">
      const titulo1 = "Lista de Produtos em Estoque:";
      const titulo2 = "Produtos em Falta:";
      const arrayDeFrutas = [
        "Maçã",
        "Pêra",
        "Laranja",
        "Banana",
        "Pêssego",
        "Cereja",
        "Kiwi",
      ];

      // LISTA DE PRODUTOS COM MAP()

      function ProdutoEmEstoqueMap(item) {
        return (
          <ul>
            {arrayDeFrutas.map((item, index) => {
              while (index < 4) {
                return <li>{item}</li>;
              }
            })}
          </ul>
        );
      }

      function ProdutoEmFaltaMap(item) {
        return (
          <ul>
            {arrayDeFrutas.map((item, index) => {
              while (index >= 4) {
                return <li>{item}</li>;
              }
            })}
          </ul>
        );
      }

      const container = (
        <>
          <h1 style={{ fontFamily: "sans-serif" }}>{titulo1}</h1>
          <ProdutoEmEstoqueMap />
          <h1 style={{ fontFamily: "sans-serif" }}>{titulo2}</h1>
          <ProdutoEmFaltaMap />
        </>
      );

      // renderizando o container dentro do body da página
      ReactDOM.render(container, document.querySelector("body"));
    </script>
