<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <!-- importando react versão development -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- importando Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX é JavaScript com XML para criação de componentes em React -->
    <!-- Babel faz a transpilação de JSX para código entendido pelo navegador -->
    <script type="text/babel">
      const h1 = "Lista de compras";
      const arrayDeFrutas = ["Laranja", "Pêra", "Goiaba", "Banana", "Maracujá"];

      // Isso é um componente (com primeira letra maiúscula)
      function TitleBox(item, preco) {
        return (
          <>
            <h1>{item || "Vazio"}</h1>
            <h2>{`R$ ${preco}` || "R$00"}</h2>
          </>
        );
      }
      // Usando o componente criado
      // const container = <TitleBox />;

      // Reutilizando o componente (que não pode ter vários itens externos, tem que ter 1 elemento pai)
      const container = (
        <>
          <TitleBox item="Geladeira" preco={2000} />
          <TitleBox item="Cama" preco={1500} />
          <TitleBox item="Fogão" preco={500} />
          <TitleBox item="Guarda-roupa" />
          <TitleBox item="Escrivaninha" />
        </>
      );

      // renderizando o container dentro da div#container já existente
      ReactDOM.render(container, document.querySelector("body"));
    </script>
  </body>
</html>
